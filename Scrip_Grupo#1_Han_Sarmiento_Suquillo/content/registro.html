<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <!--<script src="./javascript/script.js"></script>-->
        <link rel="stylesheet" href="/css/registro.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    </head>

    <!--PAGINA REGISTRO-->
    <!--PARA LA REALIZACION DE LA PAGINA REGISTRO USAMOS LAS SIGUIENTES ETIQUETAS-->
    <!--ETIQUETA FORM PARA EL FORMULARIO-->
    <!--ETIQUETAS INPUT PARA RECIBIR LA INFORMACION DEL USUARIO DEPENDIENDO SEA LA CLASE-->

    <body>
        <form id="signup-form" name="formualrio-registro" method="post" class="form-box animate__animated animate__backInDown" >
            <h1 class="form-title">REGISTRO</h1>
            <input type="text" name="nombre" placeholder="Nombre" required id="nombre">
            <input type="text" name="apellido" placeholder="Apellido" required id="apellido">
            <input type="text" name="email" placeholder="Email" required id="email">
            <input type="password" name="password" placeholder="Password" required id="pass">
            <label for="AceptarTerminos">Aceptar Terminos y Condiciones</label>
            <input type="checkbox" name="AceptarTerminos" id="AceptarTerminos" required><br><br>
            <button id="sub" value="submit">
                Registro
            </button>
            <br>
            <a href="/content/login.html">Ya tengo una cuenta</a>
        </form>
    </body>

    <!--SCRIPT FIREBASE-->
    <script type="module" src="javascript/firebaseConfig.js"></script>


</html>
