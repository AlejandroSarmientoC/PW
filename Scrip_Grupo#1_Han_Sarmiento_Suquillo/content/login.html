<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<!--PAGINA LOGIN -->
<!--USAMOS LAS ETIQUETAS FORM PARA EL FORMULARIO-->
<!--USAMOS LAS ETIQUETAS INPUT Y BUTTTON PARA EL DESARROLLO DEL FORMULARIO-->

<body>
    <form id="login-form" class="form-box animate__animated animate__backInDown" >
        <h1 class="form-title">INICIAR SESION</h1>
        <input type="text" placeholder="User" required id="email">
        <input type="password" placeholder="Password" required id="pass">
        <button class="submit" value="submit" id="sub-login">
            Iniciar Sesion
        </button>
    </form>

    <!--SCRIPTS PARA EL LOGIN-->
    <script type="module" src="javascript/login.js"></script>

</body>
</html>
